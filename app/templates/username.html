<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Enter Your Name</h3>
</div>
<form ng-submit="username.submit()">
    <div class="modal-body">
        <div class="form-group modal-input">
            <label class="control-label">Your Name:</label>
            <input class="form-control" ng-model="username.username" title="username" placeholder="Enter name here please...">
        </div>
        </div>
</form>
<div class="modal-footer bg-light">
    <button type="submit" class="btn primary-btn">Set Username Now!</button>
</div>
